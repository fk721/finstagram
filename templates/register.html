{% include "header.html" %}
<div class="container">
	<div class="row justify-content-center align-items-center" style="height:100vh">
		<div class="col-md-6">
			<div class="card">
				<div class="card-body">
					<h3 class="text-center"> Finstagram </h3>
					<form class="myForm" action="/registerAuth" method="POST">
						<div class="form-group">
							<input type="text" class="form-control" name = "first-name" placeholder="First name" required/>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" name = "last-name" placeholder="Last name" required/>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" name = "bio" placeholder="Enter a short bio" required/>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" name = "username" placeholder="Username" required/>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" name = "password" placeholder="Password" required/>
						</div>
						<div class="form-group">
							<input type="submit" class="form-control" value = Register />
						</div>
						{% if error %}
							<p class="error"><strong>Error:</strong> {{error}}</p>
						{% endif %}
					</form>
					<a class="text-center" href="/login">Login</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% include "footer.html" %}
